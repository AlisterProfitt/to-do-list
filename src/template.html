<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List!</title>
</head>
<body>
    <div class="container">
        
        
        <div class="sidebar">
            <div class="projects">
                <p>Projects</p>
                <img class="add-project icon" src="./img/plus.svg" alt="Add">
            </div>

            <div class="projects-list">
                
            </div>

            <div class="notes">
                <p>Notes</p>
                <img class="icon" src="./img/plus.svg" alt="Add">
            </div>
            
            <div class="notes-list">
                
            </div>

        </div>

        <dialog class="new-todo">
            <form action="" id="todo-info">
                <div>
                    <div>
                        <label for="title">Enter the title</label>
                        <input type="text" required id="title" name="title">
                    </div>
                    <div>
                        <label for="details">Extra Information</label>
                        <input type="text-area" required id="details" name="details">
                    </div>
                    <div>
                        <label for="dueDate">Due Date</label>
                        <input type="date" required id="dueDate" name="dueDate">
                    </div>
                    <div>
                        <fieldset>
                            <legend>Priority?</legend>
                            <label for="high">High</label>
                            <input checked type="radio" required name="priority" value="high" id="high">
                            <label for="medium">Medium</label>
                            <input type="radio" name="priority" value="medium" id="medium">
                            <label for="low">Low</label>
                            <input type="radio" name="priority" value="low" id="low">
                        </fieldset>
                    </div>
                </div>
                <div>
                    <button value="cancel" formmethod="dialog" id="cancel">Cancel</button>
                    <button id="confirm" type="submit">Confirm</button>
                </div>
            </form>
        </dialog>
        
        <dialog class="new-project">
            <form action="" id="project-info">
                <div>
                    <div>
                        <label for="name">Enter Project Name</label>
                        <input type="text" required id="name" name="name">
                    </div>
                </div>
                <div>
                    <button value="cancel" formmethod="dialog" id="cancel-project">Cancel</button>
                    <button id="confirm-project" type="submit">Confirm</button>
                </div>
            </form>
        </dialog>


        <div class="display">
        </div>


    </div>
</body>
</html>
